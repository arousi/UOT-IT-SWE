<!DOCTYPE html>
<html>

<head>
    <title> form</title>

<body>
    <form id="commentForm" action="form1.php" method="post">
        <fieldset>
            <legend> Please Provide your name, email, address and a comment </legend>
            <p>Name: 
                <input type="text" id="cname" name="name" required />
            </p>
            <p>Email:
                 <input type="email" id="cemail" name="email" required />
            </p>
            <p> URL: (optional)
                <input type="url" id="curl" name="purl" /></p>
            <p> Comment: 
                <textarea id="ccomment" name="comment" required></textarea>
            </p>
            <p> Gender:
                <input type="radio" id="cfemale" name="gender" value="female" required />Female
                <input type="radio" id="cmale" name="gender" value="male" />Male
            </p>
            <p><input type="submit" value="Submit" /></p>
        </fieldset>
    </form>
</body>
