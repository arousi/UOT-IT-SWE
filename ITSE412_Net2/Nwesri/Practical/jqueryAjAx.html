<!DOCTYPE html>
<html>

<head>
    <title> </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="jquery-3.7.1.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            $("#bt").onClick(function () {
                $.ajax({
                    type: 'POST',
                    url: 'print.php',
                    data: {
                        B_title: $("#BkT").val(),
                        A_name: $("#Aname").val(),
                        price: $("#Pr").val(),
                    },
                    success: function (data) {
                        $("#p1").text(data);
                    },
                    error: function () {
                        alert("error");
                    }
                });

            });
        });
    </script>
</head>

<body>
    <form>
        Book Title: <input type="text" id="BkT" /> <br />
        Author Name: <input type="text" id="Aname" /><br />
        Price: <input type="text" id="Pr" /> <br />
        <input type="button" value="submit" id="bt" />
    </form>
    <p id="p1"></p>
</body>

</html>
